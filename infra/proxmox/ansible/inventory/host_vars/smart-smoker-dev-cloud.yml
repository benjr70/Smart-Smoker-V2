---
# Host-specific variables for development cloud server

# Environment
environment: dev

# Application Configuration
app_base_dir: /opt/smart-smoker-dev
app_compose_file: cloud.docker-compose.yml

# MongoDB Configuration
mongodb_data_dir: /opt/smart-smoker-dev/data/mongodb

# Tailscale Configuration
tailscale_hostname: "smoker-dev-cloud"
tailscale_tags:
  - tag:server
  - tag:development
tailscale_accept_routes: true
tailscale_accept_dns: true

# Tailscale Serve - expose services on tailnet only (no public funnel)
# https_port: The HTTPS port to expose on the tailnet (443 is default)
# target_port: The local port to proxy traffic to
tailscale_serve_enabled: true
tailscale_serve_config:
  - https_port: 443
    target_port: 80
  - https_port: 8443
    target_port: 3001
