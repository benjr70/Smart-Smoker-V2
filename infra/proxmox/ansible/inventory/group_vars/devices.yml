---
# Variables specific to virtual smoker devices
# Phase 3 Story 2 - Virtual Smoker Device Infrastructure

# Firewall rules for devices
ufw_rules:
  - { rule: allow, port: 8080, proto: tcp, comment: "Smoker Frontend" }
  - { rule: allow, port: 3003, proto: tcp, comment: "Device Service" }

# Device Configuration
device_user: smoker
device_group: smoker
device_base_dir: /opt/smoker-device

# SSH Configuration override for devices
# Device user needs SSH access for GitHub Actions deployments
ssh_allow_users:
  - root
  - "{{ device_user }}"

# Docker users for device
docker_users:
  - "{{ device_user }}"

# Docker version pinning for production parity
# Matches Raspberry Pi production Docker version (24.0.5)
docker_version: "5:24.0*"

# Override docker_compose_version to use latest (all.yml sets a specific version that may not exist)
docker_compose_version: ""

# Device Service Configuration
device_service_port: 3003
device_frontend_port: 8080

# Swap configuration (match production Pi ~100MB)
swap_size_mb: 100

# VNC for remote GUI access during testing
vnc_enabled: false
