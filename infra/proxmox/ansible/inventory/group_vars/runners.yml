---
# Variables specific to GitHub Actions runners

# Firewall rules for GitHub runners
ufw_rules:
  - { rule: allow, port: 80, proto: tcp, comment: "HTTP" }
  - { rule: allow, port: 443, proto: tcp, comment: "HTTPS" }

# GitHub Runner Configuration
github_runner_user: runner
github_runner_home: /home/runner
github_runner_work_directory: _work
github_runner_labels:
  - self-hosted
  - linux
  - x64
  - proxmox

# GitHub Repository (override in host_vars or runtime)
github_repository: "benjr70/Smart-Smoker-V2"
github_runner_token: ""  # Provided at runtime via --extra-vars or Vault

# Runner settings
github_runner_replace_existing: false
github_runner_ephemeral: false

# Disk Space Management
# Number of days to retain diagnostic logs and work directories
github_runner_log_retention_days: 7
# Disk usage percentage threshold for warnings (logs warning if exceeded)
github_runner_disk_warn_percent: 80
# Run initial cleanup immediately when deploying (useful for first-time setup)
github_runner_run_initial_cleanup: false
