# Docker Compose configuration for dev-cloud testing
# This file builds images locally instead of pulling from Docker Hub
version: '3.1'

services:
  backend:
    container_name: backend_cloud
    restart: always
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - /node_modules
    environment:
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - NODE_ENV=production
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD}
      - DB_URL=mongodb://smartsmoker:${ENCODED_MONGO_APP_PASSWORD}@mongo:27017/smartsmoker?authSource=admin
    ports:
      - 8443:3001
    depends_on:
      mongo:
        condition: service_healthy
    links:
      - mongo
    healthcheck:
      test: ["CMD", "node", "/apps/backend/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongo:
    container_name: mongo
    image: mongo:7.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=smartsmoker
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD}
    volumes:
      - ./database:/data/db
      - ./infra/mongodb-init:/docker-entrypoint-initdb.d:ro
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    container_name: frontend_cloud
    restart: always
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    environment:
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
    ports:
      - 80:3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
