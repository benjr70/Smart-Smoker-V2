# Nightly build and deployment for development environment

name: Nightly Dev Build & Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  install:
    uses: ./.github/workflows/install.yml
    with:
      artifact_name: 'publish-workspace'

  publish-nightly:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [ "smoker", "device-service", "electron-shell", "backend", "frontend" ]
        platform: [ linux/amd64, linux/arm/v7 ]

    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: publish-workspace
          path: .

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push nightly ${{ matrix.app }} image
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: .
          file: |
            ${{ 
              matrix.app == 'backend' && 'apps/backend/Dockerfile' ||
              matrix.app == 'device-service' && 'apps/device-service/Dockerfile' ||
              matrix.app == 'frontend' && 'apps/frontend/Dockerfile' ||
              matrix.app == 'smoker' && 'apps/smoker/Dockerfile' ||
              matrix.app == 'electron-shell' && 'apps/smoker/shell.dockerfile' ||
              ''
            }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-smoker-${{ matrix.app }}:nightly

  deploy-dev:
    needs: publish-nightly
    uses: ./.github/workflows/cloud-deploy.yml
    with:
      version: nightly
