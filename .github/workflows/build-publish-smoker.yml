# This is a basic workflow to help you get started with Actions

name: Build and Publish Smoker

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, feature/SS2-107-smoker-deployment ]
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/build-publish-smoker.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  SetUp:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm/v7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - run: sudo chmod -R 777 ./

      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.15'

      - name: Use npm 8
        run: npm i -g npm@8

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: NPM Bootstrap
        run: npm run bootstrap
        
  buildSmoker:
    # The type of runner that the job will run on
    needs: SetUp
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm/v7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.15'

      - name: Use npm 8
        run: npm i -g npm@8

      - name: Smoker build
        run: npm run build:prod --prefix apps/smoker

      - name: Build and push Smoker
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm/v7
          context: .
          file: apps/smoker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smart_smoker:smoker

  buildDeviceService:
    needs: SetUp
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm/v7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Device Service Build
        run: npm run build --prefix apps/device-service

      - name: Build and push Device Service
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm/v7
          context: .
          file: apps/device-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smart_smoker:device-service


  buildElectronShell:
    needs: SetUp
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm/v7
          
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Git Checkout
        uses: actions/checkout@v3

      - name: electron-shell make
        run: npm run forgeLinux64:thin --prefix apps/smoker

      - name: Build and push Electron Shell
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ matrix.platform }}
          context: .
          file: apps/smoker/shell.dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smart_smoker:electron-shell

  Deploy:
      needs: [SetUp, buildSmoker, buildDeviceService, buildElectronShell]
      uses: benjr70/Smart-Smoker-V2/.github/workflows/smoker-deploy.yml@feature/SS2-107-smoker-deployment 