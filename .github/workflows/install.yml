# Reusable workflow for dependency installation and workspace setup

name: Install Dependencies

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        type: string
        required: false
        default: 'master'
      artifact_name:
        description: 'Name for the workspace artifact (to avoid conflicts)'
        type: string
        required: false
        default: 'workspace'
    outputs:
      cache-hit:
        description: 'Whether dependencies were restored from cache'
        value: ${{ jobs.install.outputs.cache-hit }}

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Use npm 10
        run: npm i -g npm@10

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM Bootstrap
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run bootstrap

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            .
            !.git
            !node_modules
            !*/*/node_modules
          retention-days: 1
