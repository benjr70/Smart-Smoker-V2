# This is a basic workflow to help you get started with Actions

name: Install Smart Smoker v2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
  #   branches: [ master ]
  pull_request:
    types: [opened, synchronize]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      inputs:
        version:
          description: 'version to release'
          type: string
          required: true
           

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  SetUp:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm/v7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - run: sudo chmod -R 777 ./

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || 'master' }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Use npm 10
        run: npm i -g npm@10

      - name: Cache Node Modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM Bootstrap
        run: npm run bootstrap


  BuildAndPublishSmoker:
    needs: SetUp
    uses: benjr70/Smart-Smoker-V2/.github/workflows/build-publish-smoker.yml@bugfix/SS2-176-build-check-on-PRs
    secrets: inherit
    with:
      version: ${{ github.event.inputs.version || github.event.pull_request.number }}
      pull_request: ${{ github.event_name }}

  BuildAndPublishCloud:
    needs: SetUp
    uses: benjr70/Smart-Smoker-V2/.github/workflows/build-publish-cloud.yml@bugfix/SS2-176-build-check-on-PRs
    secrets: inherit
    with:
      version: ${{ github.event.inputs.version || github.event.pull_request.number }}
      pull_request: ${{ github.event_name }}