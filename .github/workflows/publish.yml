# Reusable workflow for building and publishing Docker images to Docker Hub

name: Build and Publish Docker Images

on:
  workflow_call:
    inputs:
      apps:
        description: 'JSON array of apps to build and publish (e.g., ["smoker", "device-service", "backend", "frontend"])'
        type: string
        required: true
      version:
        description: 'Version tag for Docker images'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout'
        type: string
        required: false
        default: 'master'
      registry:
        description: 'Docker registry to push to'
        type: string
        required: false
        default: 'docker.io'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  # Install dependencies once
  install:
    uses: ./.github/workflows/install.yml
    with:
      ref: ${{ inputs.ref }}
      artifact_name: 'publish-workspace'

  # Build and publish Docker images
  publish:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(inputs.apps) }}
        platform: [linux/arm/v7]
    
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: publish-workspace
          path: .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Use npm 10
        run: npm i -g npm@10

      - name: Cache Node Modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.app }} Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: .
          file: |
            ${{ 
              matrix.app == 'backend' && 'apps/backend/Dockerfile' ||
              matrix.app == 'device-service' && 'apps/device-service/Dockerfile' ||
              matrix.app == 'frontend' && 'apps/frontend/Dockerfile' ||
              matrix.app == 'smoker' && 'apps/smoker/Dockerfile' ||
              matrix.app == 'electron-shell' && 'apps/smoker/shell.dockerfile' ||
              ''
            }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smart_smoker:${{ matrix.app }}_V${{ inputs.version }}
            ${{ inputs.version != 'latest' && format('{0}/smart_smoker:{1}_latest', secrets.DOCKERHUB_USERNAME, matrix.app) || '' }}
