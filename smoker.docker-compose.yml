version: '3.1'

services:  
  deviceService:
    container_name: device_service
    privileged: true
    devices:
        - /dev/ttyUSB0
    ports:
        - '3000:3000'
    network_mode: host
    volumes:
        - '/:/host'
        - '/var/run/dbus:/var/run/dbus'
    image: 'benjr70/smart_smoker:device-serviceTest'

  frontend:
    container_name: frontend_smoker
    restart: always
    image: benjr70/smart_smoker:smoker
    ports:
      - 8080:8080

  electronShell:
    container_name: electron_shell
    command:
    - benjr70/smart_smoker:electron-shell
    devices:
    - /dev/snd
    environment:
      DISPLAY: "unix$DISPLAY"
    image: /dev/snd
    stdin_open: true
    tty: true
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix
