version: '3.1'

services:
  backend:
    container_name: backend_cloud
    restart: always
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    image: benjr70/smart-smoker-backend:${VERSION:-latest}
    volumes:
      - /node_modules
    environment:
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}

    ports:
      - 8443:3001

    depends_on:
      mongo:
        condition: service_healthy

    links:
      - mongo

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongo:
    container_name: mongo
    image: mongo:7.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=smartsmoker
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD}
    volumes:
      - ./../../../../database:/data/db:z
      - ./infra/mongodb-init:/docker-entrypoint-initdb.d:ro
    ports:
      - 27017:27017

    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    container_name: frontend_cloud
    restart: always
    image: benjr70/smart-smoker-frontend:${VERSION:-latest}
    environment:
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
    ports:
      - 80:3000

    depends_on:
      backend:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
