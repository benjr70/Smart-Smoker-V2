site_name: Smart Smoker Docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
repo_url: https://github.com/benjr70/Smart-Smoker-V2
repo_name: benjr70/Smart-Smoker-V2
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ben-rolf-275368a4/
    - icon: fontawesome/brands/github
      link: https://github.com/benjr70
  generator: false

nav:
  - Welcome:
      - index.md
      - Documentation: Documentation.md
      - Hardware: Hardware/index.md
      - Pi Software: piSoftware.md
      - Epics:
          - Push Notifications: Epics/pushNotifications.md
          - Google Assistant: Epics/googleAssistant.md
  - Apps:
      - Frontend:
          - Frontend/index.md
      - BackEnd:
          - Backend/index.md
          - Backend/backend-architecture.md
      - Smoker Frontend:
          - Smoker Frontend/index.md
      - Device Service:
          - Device Service/index.md
  - Packages:
      - Packages/index.md
      - Testing Template: Packages/testing-template.md
  - CI/CD:
      - CI-CD/index.md
      - GitHub Actions: CI-CD/github-actions.md
      - Test Coverage: CI-CD/test-coverage.md
      - Dependency Management: CI-CD/dependency-management.md
      - Deployment & Infrastructure: CI-CD/deployment-infrastructure.md
  - Infrastructure:
      - Overview: Infrastructure/README.md
      - Getting Started: Infrastructure/guides/getting-started.md
      - Architecture: Infrastructure/guides/architecture.md
      - Features:
          - Database:
              - MongoDB: Infrastructure/features/database/mongodb.md
              - Backups: Infrastructure/features/database/backups.md
          - Deployment:
              - Automation: Infrastructure/features/deployment/automation.md
              - Health Checks: Infrastructure/features/deployment/health-checks.md
              - Rollback: Infrastructure/features/deployment/rollback.md
              - Environments: Infrastructure/features/deployment/environments.md
          - Infrastructure:
              - Terraform: Infrastructure/features/infrastructure/terraform.md
              - Proxmox: Infrastructure/features/infrastructure/proxmox.md
